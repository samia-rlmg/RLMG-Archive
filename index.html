<html>
  <head>
    <meta charset="utf-8"/>

    <title>RLMG Library Drive Index</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

  </head>

  <body>
    <img id="logo" src="images/logo.jpg">
    <table id="header">
      <tr>
        <td><h1>RLMG Library Drive Index</h1></td>
        <td><input type="text" size=60 name='search-bar' id='search-bar' value="" placeholder="Ex: hard drive number, project name, producer, keywords, etc." />

        </tr>
      </table>
    <button type="button" class="main-page btn btn-default"><a href="submitToForm/newEntry.html" target="_blank">Create New Entry</a></button>

      <button id="dropbtn">—Sort by—</button>
      <div id="sort-dropdown" class="dropdown-content">
        <a href="#" id="sort-project">Project</a>
        <a href="#" id="sort-drive">Drive Number</a>
        <a href="#" id="sort-lto">LTO Tape</a>
      </div>
    </div>

    <p id="showData"></p>

    <script type="text/javascript" src="js/main.js"></script>
